<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="/Assets/Css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Assets/Css/variables.css">
    <link rel="stylesheet" href="/Assets/Css/estilos/style-base.css">
    <link rel="stylesheet" href="/Assets/Css/estilos/style-cadastro.css">
    <link rel="stylesheet" href="/Assets/Css/media/media-cadastro.css">
</head>
<body>
    
    <header id="main-header" aria-label="Menu Principal"></header>
    
    <main>
        <section aria-label="Formulário de Cadastro" class="section-cadastro">
            <div class="formulario-cadastro">
                <form class="formulario-div-inputs">
                    <fieldset>
                        <legend class="formulario-titulo-cadastro-dados-pessoais">Dados Pessoais</legend>
                        <div class="formulario-nome">
                            <img class="icone-img-input" src="/Assets/Images/user.svg" alt="Ícone de usuário">
                            <input placeholder="Nome completo" class="input-nome" type="text" required>
                        </div>
                        <div class="formulario-email">
                            <img class="icone-img-input" src="/Assets/Images/email.svg" alt="Ícone de email">
                            <input placeholder="Email" class="input-email" type="email" required>
                        </div>
                        <div class="formulario-celular">
                            <img class="icone-img-input" src="/Assets/Images/mdi_telephone.svg" alt="Ícone de telefone">
                            <input placeholder="Celular" class="input-celular" type="number" required>
                        </div>
                        <div class="formulario-cpf">
                            <img class="icone-img-input" src="/Assets/Images/user.svg" alt="Ícone de documento">
                            <input placeholder="CPF" class="input-cpf" type="number" required>
                        </div>
                        <div class="formulario-senha">
                            <img class="icone-img-input" src="/Assets/Images/mdi_password.svg" alt="Ícone de senha">
                            <input placeholder="Senha" class="input-senha" type="password" required>
                        </div>
                        <div class="formulario-senha">
                            <img class="icone-img-input" src="/Assets/Images/mdi_password.svg" alt="Ícone de senha">
                            <input placeholder="Confirme sua senha" class="input-senha" type="password" required>
                        </div>
                    </fieldset>
        
                    <fieldset>
                        <legend class="formulario-titulo-cadastro-endereco">Endereço</legend>
                        <div class="formulario-cidade">
                            <img class="icone-img-input" src="/Assets/Images/city.svg" alt="Ícone de cidade">
                            <input placeholder="Cidade" class="input-cidade" type="text" required>
                        </div>
                        <div class="formulario-cidade">
                            <img class="icone-img-input" src="/Assets/Images/city.svg" alt="Ícone de estado">
                            <input placeholder="Estado" class="input-cidade" type="text" required>
                        </div>
                        <div class="formulario-cidade">
                            <img class="icone-img-input" src="/Assets/Images/city.svg" alt="Ícone de CEP">
                            <input placeholder="CEP" class="input-cidade" type="text" required>
                        </div>
                        <div class="formulario-cidade">
                            <img class="icone-img-input" src="/Assets/Images/city.svg" alt="Ícone de país">
                            <input placeholder="País" class="input-cidade" type="text" required>
                        </div>
                    </fieldset>
        
                    <div class="d-flex align-items-center justify-content-between gap-4 pt-3">
                        <a class="header-botoes text-decoration-none estilo-botao-branco-login" href="/index.html">Cancelar</a>
                        <button type="submit" class="header-botoes text-decoration-none estilo-botao-verde">Registrar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script type="module" src="/Assets/Js/loader.js"></script> <script type="module" src="/Assets/Js/cadastro.js"></script>
</body>
</html>
